{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="#">管理首页</a></li>
  <li><span>内容修改</span></li>
</ol>

<h3>修改内容 - {{content.title}}</h3>
<form role="form" method="post">
  <div class="form-group">
    <label for="category">分类：</label>
    <select name="category" id="category" class="form-control">
    	{%for category in categories%}
        {%if content.category._id.toString() == category._id.toString()%}
    	    <option value="{{category.id}}" selected>{{category.name}}</option>
        {%else%}
          <option value="{{category.id}}">{{category.name}}</option>
        {%endif%}
    	{%endfor%}
    </select>
  </div>
  <div class="form-group">
    <label for="title">标题:</label>
    <input type="text" value="{{content.title}}" class="form-control" id="title"  placeholder="请输入标题" name="title">
  </div>
  <div class="form-group">
    <label for="description">简介</label>
    <textarea class="form-control" rows="5" id="description" name="description" placeholder="" >{{content.description}}</textarea>
  </div>
  <div class="form-group">
    <label for="content">内容</label>
    <textarea class="form-control" rows="10" id="content" name="content" placeholder="" >{{content.content}}</textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
